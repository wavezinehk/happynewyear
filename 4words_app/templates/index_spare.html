<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四字電影：揮春生成器</title>
    <style>
        @font-face {
            font-family: 'Bakudai';
            src: url('/static/Bakudai-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .lottery-box {
            font-size: 80px;
            font-family: 'Bakudai', cursive;
            margin: 20px auto;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: red;
            color: black;
            border: none;
            height: 400px;
            width: 100px;
            line-height: 1.5;
            text-align: center;
            writing-mode: vertical-rl;
            letter-spacing: 15px;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .button {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #ff9f00;
            border: none;
            cursor: pointer;
        }

        /* 結果定案後的震動效果 */
        .final-result {
            animation: shake 0.5s ease-in-out 3; /* 震動效果 */
        }

        /* 震動效果 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>四字電影：揮春生成器</h1>
        <p>從 Wave. 的香港電影資料庫中，隨機抽出四字片名，變成你的揮春</p>
        <div id="lottery-box" class="lottery-box"></div>
        <button class="button" onclick="drawLottery()">抽出你的四字電影揮春</button>
    </div>

    <script>
        let movieList = [];  // 用來保存電影名稱

        // 擷取電影名稱
        fetch('/draw')
            .then(response => response.json())
            .then(data => {
                movieList.push(data.movie);
            });

        // 動畫效果
        function drawLottery() {
            const lotteryBox = document.getElementById('lottery-box');
            let intervalId;

            // 模擬多個片名顯示
            intervalId = setInterval(() => {
                fetch('/draw')
                    .then(response => response.json())
                    .then(data => {
                        lotteryBox.textContent = data.movie;  // 顯示隨機片名
                    });
            }, 80);  // 每 80 毫秒顯示一個隨機片名

            // 模擬動畫結束
            setTimeout(() => {
                clearInterval(intervalId);  // 停止片名切換
                lotteryBox.textContent = movieList[0];  // 顯示最終結果
                lotteryBox.classList.add('final-result');  // 加入震動效果
            }, 1500);  // 1.5秒後顯示最終電影名稱
        }
    </script>
</body>
</html>
